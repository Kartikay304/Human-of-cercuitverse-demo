<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Candal|Lora" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/stylesheets/style.css">
    <link rel="stylesheet" href="../../assets/stylesheets/admin.css">
    <link rel="stylesheet" href="../sidenav.css">
    <title>Admin Section - Add Post</title>
</head>
<body>
 <div class="wrapper">
    <div class="section">
        <div class="top_navbar">
          <div class="hamburger">
            <a href="#">
              <i class="fas fa-arrow-circle-left"></i>
          </a>
      </div>
  </div>
  
  <div class="container">
    <div class="admin-wrapper">
        <div class="admin-content">
            <div class="button-group">
                <a href="create.html" class="btn btn-big">Add Post</a>
                <a href="index.html" class="btn btn-big">Manage Posts</a>
            </div>
            <div class="content">
                <h2 class="page-title">Manage Posts</h2>
                <form action="create.html" method="post">
                    <div>
                        <label>Title</label>
                        <input type="text" name="title" class="text-input">
                    </div>
                    <div>
                        <label>Body</label>
                        <textarea name="body" id="body" class="ckeditor"></textarea>
                    </div>
                    <div>
                        <label>Image</label>
                        <input type="file" name="image" class="text-input">
                    </div>
                    <div>
                        <label>Topic</label>
                        <select name="topic" class="text-input">
                            <option value="Poetry">Discription</option>
                            <option value="Life Lessons">Extra content (optional)</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</div>
<div class="sidebar">
    <div class="profile">
        <img src="../../assets/photo/1.jpg">
        <h3>Satvik Ramaprasad</h3>
        <p>Admin</p>
    </div>
    <ul>
        <li>
            <a href="../../index.html">
                <span class="icon"><i class="fas fa-home"></i></span>
                <span class="item">Home</span>
            </a>
        </li>
        <li>
            <a href="../sidenav.html">
                <span class="icon"><i class="fas fa-desktop"></i></span>
                <span class="item">My Dashboard</span>
            </a>
        </li>
        <li>
            <a href="#" class="active">
                <span class="icon"><i class="fas fa-edit"></i></span>
                <span class="item">Edit</span>
            </a>
        </li> 
        <li>
            <a href="../users/index.html">
                <span class="icon"><i class="fas fa-user-shield"></i></span>
                <span class="item">Admin</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fas fa-info"></i></span>
                <span class="item">Info</span>
            </a>
        </li>
        <li>
            <a href="#">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>
                <span class="item">Logout</span>
            </a>
        </li>
    </ul>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../../ckeditor/ckeditor.js"></script>
<script src="../../assets/stylesheets/js/scripts.js"></script>
<script type="text/javascript">
   var hamburger = document.querySelector(".hamburger");
   hamburger.addEventListener("click", function(){
    document.querySelector("body").classList.toggle("active");
})
</script>
</body>
</html>
